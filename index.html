<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Montando PC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5 px-2">
        <h1 class="text-center mb-3">Monte seu PC!</h1>
        <div class="row mb-3">
            <div class="col-12">
                <button type="button" id="btn-adicionar" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Adicionar
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" id="produtos-table">
                <thead>
                    <tr class="bg-light">
                        <th scope="col" width="5%">Código</th>
                        <th scope="col" width="25%">Nome</th>
                        <th scope="col" width="20%">Quantidade</th>
                        <th scope="col" width="20%">Valor</th>
                        <th scope="col" width="20%">Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-right">
                <h4 id="total-valor">Total: R$ 0,00</h4>
            </div>
        </div>
        <!-- Modal adicionar produtos -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adicionar Produto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span id="botaoFecharModal" aria-hidden="true">X</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="produtoForm">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome do produto">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-md-6">
                                    <label for="quantidade">Quantidade</label>
                                    <input type="number" class="form-control" id="quantidade" placeholder="Quantidade">
                                </div>
                                <div class="form-group col-12 col-md-6">
                                    <label for="valor">Valor</label>
                                    <input type="text" class="form-control" id="valor" placeholder="Valor">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-cancelar" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button id="btn-salvar" type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/utils/modeloFinanceiro.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
